server:
  port: 8803
spring:
  application:
    name: cloud-stream-consumer

  cloud:
    stream:
      binders: #在此处配置要绑定的rabbitmq的服务信息
        defaultRabbit: #表示定义的名称，用于binding整合
          type: rabbit #消息组件件类型
          environment: #设置rabbitmq相关环境配置
            spring:
              rabbitmq:
                host: localhsot
                port: 5672
                username: guest
                password: guest
      bindings: #服务的整合处理
        input: #通道的名字
          destination: studyExchange  #表示要使用的exchange名称定义
          content-type: application/json  #设置消息类型，此处为json，文本为text/plain
          binder: defaultRabbit #设置要绑定的消息服务的具体类型
          group: mxlA #同一个分组，解决重复消费问题，轮询获得消息
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka
  instance:
    lease-expiration-duration-in-seconds: 5 #超时的时间间隔
    lease-renewal-interval-in-seconds: 2  #设置心跳时间间隔
    instance-id: receive-8803.com  #在信息列表时显示主机名称
    prefer-ip-address: true #访问路径变为ip地址
